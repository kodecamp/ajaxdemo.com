<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Submit Form Data</title>
  <link rel="stylesheet" href="./styles/app.css">
</head>

<body>
  <a href="/" class="home">Home</a>
  <p class="message-panel hide"></p>
  <form id="form" enctype="multipart/form-data">
    <div class="form-data">
      <div class="form-field">
        <label>
          Name
        </label>
        <input type="text" name="name">
      </div>
      <div class="form-field">
        <label>
          Address
        </label>
        <input type="text" name="address">
      </div>
      <div class="form-field">
        <div class="image-container">
          <img src="./data/img-placeholder.svg" id="imageToBeUploaded">
        </div>
        
        <input type="file" name="filename" accept="image/*" multiple="false" id="fileUpload">
      </div>
      <button id="submitBtn" type="button">Submit</button>
    </div>
  </form>
  <script type="text/javascript" src="./scripts/file-upload.js"></script>
</body>

</html>
